<!DOCTYPE html>
<html lang="en">
<head>
  <title>Class of 1982 Sequentiary</title>
<!-- By default uses Roboto font. Be sure to load this or change the font -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
<meta charset="utf-8">
<!-- Container element of Mirador whose id should be passed to the instantiating call as "id" -->
<script src="/iiif/mirador.min.js"></script>
</head>
<body>
  <!-- This is the static HTML page hosting just the Mirador viewer, in case we separate this from Wordpress. -->
  <div id="my-mirador"></div>
  <span style="clear: both;"></span>

<script>
var mirador = Mirador.viewer({
  "id": "my-mirador",
  "manifests": {
    "https://cdn.libraries.mit.edu/iiif/sequentiary/class_of_1982_sequentiary.json": {
      "provider": "MIT Libraries"
    }
  },
  "windows": [
    {
      "loadedManifest": "https://cdn.libraries.mit.edu/iiif/sequentiary/class_of_1982_sequentiary.json",
      "canvasIndex": 2,
      "thumbnailNavigationPosition": 'far-bottom'
    }
  ]
});
</script>
</body>
</html>
